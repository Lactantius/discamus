---
layout: default
ref: index
lang: la
---

<div class="home">

  <h1 class="page-heading">Denuntiationes</h1>

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%m-%-d-%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Captetur <a href="{{ "/fluxus.xml" | prepend: site.baseurl }}">fluxus RSS</a></p>

</div>
