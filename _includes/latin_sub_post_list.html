<ul class="post-list">
  {% assign posts=site.posts | where:"lang", page.lang | where:"type", page.type %}
  {% for post in posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%m-%-d-%Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt | remove: '</p>' }}<a href="{{ post.url | prepend: site.baseurl }}"><em>Plus legatur...</em></a></p>
    </li>
  {% endfor %}
</ul>
